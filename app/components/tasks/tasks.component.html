<br>
<h6 style="color: #5680E9; font-size: xx-large;">Tasks</h6>
<h6 class="p-3" style="cursor: pointer; color: #5680E9; border-bottom: 1px solid #eaeaea;" (click)="open(content)">
    + Add task
  </h6>

<ng-template #content let-c="close" let-d="dismiss">
  <form #userdata="ngForm">

    <!--{{userdata.value | json}}

    {{userModel |json}}-->
    <div class="modal-header">
      <!--<h4 class="modal-title" id="modal-basic-title">Hi there!</h4>-->
      <input type="text"
        name="task_name" [(ngModel)]='userModel.taskname'
        style="border:0; border-bottom: 1px solid #eaeaea;"
        placeholder="Name the task" autocomplete="off">
        <!--<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>-->

    </div>
    <div class="modal-body">
      <!--<p>Hello, World!</p>-->
      <div ngModelGroup="subtasks">

      </div>
      <input class="m-3" type="checkbox" style="border: 1px solid #eaeaea;"
        name="addtomyday" [(ngModel)]='userModel.addtomyday'
        checked>Add to My Day
      <input class="m-3" type="checkbox" style="border: 1px solid #eaeaea;"
        name="important" [(ngModel)]='userModel.important'
        checked>Important

        <br><br>

      <span class="mx-3">Due</span>
      <input type="date" style="border:0; border-bottom: 1px solid #eaeaea;"
        name="due" [(ngModel)]="userModel.due"
        placeholder="Add due date"><br><br>

      <textarea
        name="addnote" [(ngModel)]="userModel.addnote"
        placeholder="Add note"
        rows="3" cols="45"
        class="p-3"
        style="border: 1px solid #eaeaea;"
        ></textarea>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="updatetaskinfo(userModel)">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
    </div>
  </form>
</ng-template>




<table class="table table-light">
  <!--<thead>
    <tr>
      <th scope="col">taskname</th>
      <th scope="col">due</th>
      <th scope="col">completed</th>
      <th scope="col">delete</th>
    </tr>
  </thead>-->
  <tbody>
    <tr *ngFor='let i of listoftasks' scope="row" style="border:0; border-bottom: 1px solid #eaeaea;">
      <td>{{i.taskname}}<br><small>Due {{i.due}}</small></td>
      <td>{{i.completed}}</td>
      <td><button type="button" name="button" class="btn-warning btn btn-sm" (click)="openwin(contentw,i)">Modify</button></td>
      <td><button type="button" name="button" class="btn-danger btn btn-sm" (click)="removetask(i.taskname)">Remove</button></td>
    </tr>
  </tbody>
</table>
